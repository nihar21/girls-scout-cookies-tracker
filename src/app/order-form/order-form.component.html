<div class="order-form">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <!-- Customer Name -->
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" class="form-control" formControlName="customerName">
        </div>

        <!-- Cookie Types -->
        <!-- Repeat this block for each type of cookie -->
        <div class="form-group" *ngFor="let cookie of cookies">
            <label for="{{cookie.type}}">{{cookie.type}} (${{cookie.price}})</label>
            <select id="{{cookie.type}}" class="form-control" formControlName="{{cookie.type}}">
                <option *ngFor="let qty of quantities" [value]="qty">{{qty}}</option>
            </select>
        </div>

        <!-- Paid Status Checkbox -->
        <div class="form-check-group">
            <input type="checkbox" id="paidStatus" class="form-check-input" formControlName="paidStatus">
            <label for="paidStatus">Paid</label>
        </div>

        <!-- Running Total -->
        <div class="total-amount-label">
            <label>Total Amount: ${{ runningTotal }}</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!orderForm.valid">Submit Order</button>
    </form>
</div>

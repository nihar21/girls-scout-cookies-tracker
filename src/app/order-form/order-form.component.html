<div class="order-form">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <!-- Customer Name -->
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" class="form-control" formControlName="customerName">
        </div>

        <!-- Cookie Types -->
        <!-- Repeat this block for each type of cookie -->
        <div class="form-group" *ngFor="let cookie of cookies">
            <label for="{{cookie.type}}">{{cookie.type}} (${{cookie.price}})</label>
            <input type="number" id="{{cookie.type}}" class="form-control" formControlName="{{cookie.type}}">
        </div>

        <!-- Paid Status Checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" id="paidStatus" class="form-check-input" formControlName="paidStatus">
            <label for="paidStatus">Paid</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
